<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pet manager</title>
</head>
<body>

<header class="container">
    <nav th:replace="adminnav :: navbar">
    </nav>
</header>
<main class="container">
    <h3>New Pet</h3>
    <form class="row g-3" method="post" th:action="@{/front-pets}">
        <div class="col-auto">
            <label for="race">Race:</label>
            <input type="text" class="form-control" name="race" id="race" autofocus>
        </div>
        <div class="col-auto">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="col-auto">
            <label for="age">Age:</label>
            <input type="number" min="0" class="form-control" id="age" name="age">
        </div>
        <div class="col-auto">
            <label for="ownerId">Owner:</label>
            <select name="ownerId">
                <option th:each="owner : ${owners}" th:text="${owner.name}" th:value="${owner.id}" id="ownerId">
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>

    <hr>
    <h4>List of owners</h4>
    <table class="table table-hover table-striped table-success">
        <tr>
            <th> Race</th>
            <th> Name</th>
            <th> Age</th>
            <th> Owner</th>
        </tr>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.name}"></td>
            <td th:text="${owner.address}"></td>
        </tr>
    </table>

</main>
<footer class="container">
    <div class="alert alert-success" role="alert">
        A kisállatokat simogatni jó.
    </div>
</footer>

</body>
</html>
